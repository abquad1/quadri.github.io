        <script>
           
       const sidebar =document.querySelector('.sidebar')
        const bar_icon = (e) =>{
            e.preventDefault();
           
            if (screen.width < 768) {
                console.log('yes');
                document.getElementById('sidebar').style.width = '300px' 
                document.querySelector('.fas').style.display = 'block'             
        } if(screen.width > 768){
            document.getElementById('sidebar').style.width = '300px'              
            document.querySelector('#navs').style.display = 'block';
            document.querySelector('#sidebar').style.textAlign = 'center' 
            document.querySelector('.list').style.display = 'inline-flex'
            document.querySelector('.fas').style.display = 'block'             
        }
    }

    const close_icon = (e) =>{
        e.preventDefault();
        if (screen.width < 768) {
                
            document.getElementById('sidebar').style.width = '0px'             

        }
        if(screen.width > 768){
            document.getElementById('sidebar').style.width = '60px'              
            document.querySelector('#navs').style.display = 'none'; 
            document.querySelector('.list').style.display = 'block'
            document.querySelector('.fas').style.display = 'none'
        }
    }
           const closes = document.querySelector('#nav_close');
        closes.addEventListener('click', close_icon, false);

            const opens = document.querySelector('#navigator');
         opens.addEventListener('click', bar_icon, false);
